spring.application.name=spawn-activity-service
server.port=8082

# ============================================================================
# Database Configuration
# ============================================================================
# ACTIVITY_DB_URL: Separate activity database for activity, activity_type,
# activity_user, location, chat_message, chat_message_like tables.
# Falls back to MYSQL_URL for backward compatibility during migration.
spring.datasource.url=${ACTIVITY_DB_URL:${MYSQL_URL}}
spring.datasource.username=${ACTIVITY_DB_USER:${MYSQL_USER}}
spring.datasource.password=${ACTIVITY_DB_PASSWORD:${MYSQL_PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_batch_fetch_size=16

# ============================================================================
# Flyway Database Migrations
# ============================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# ============================================================================
# Redis (Caching + Cross-Service Pub/Sub Events)
# ============================================================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.cache.type=redis

# Redis Connection Pooling
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=4
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms

# Cache Configuration
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-names=ActivityById,fullActivityById,ActivitiesByOwnerId,feedActivities,ActivitiesInvitedTo,fullActivitiesInvitedTo,fullActivitiesParticipatingIn,calendarActivities,allCalendarActivities,filteredCalendarActivities,activityTypes,activityTypesByUserId,locations,locationById,ActivityInviteById

# ============================================================================
# Inter-Service Communication
# ============================================================================
# Monolith base URL for Feign client calls (user lookup, friend data, etc.)
services.monolith.url=${MONOLITH_URL:http://localhost:8080}

# ============================================================================
# Resilience4j Circuit Breaker Configuration
# ============================================================================
resilience4j.circuitbreaker.instances.monolith.register-health-indicator=true
resilience4j.circuitbreaker.instances.monolith.sliding-window-size=10
resilience4j.circuitbreaker.instances.monolith.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.monolith.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.monolith.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.monolith.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.monolith.automatic-transition-from-open-to-half-open-enabled=true

resilience4j.timelimiter.instances.monolith.timeout-duration=5s

# ============================================================================
# Server Configuration
# ============================================================================
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=2000
server.tomcat.connection-timeout=20000

# ============================================================================
# Actuator (Health Checks & Monitoring)
# ============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
