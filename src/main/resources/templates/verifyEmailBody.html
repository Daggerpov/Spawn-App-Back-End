<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #8693FF;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #8693FF;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 30px;
        }

        .footer {
            font-size: 14px;
            color: #777777;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .header {
                font-size: 20px;
            }

            .message {
                font-size: 14px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Verify Your Account</div>
    <div class="message">
        Thank you for signing up! To complete your registration, please click the button below to verify your email
        address.
    </div>
    <a href="[VERIFICATION_LINK]" class="button">Verify Email Address</a>
    <div class="footer">
        If you did not create an account, you can safely ignore this email.
    </div>
</div>
</body>
</html>
