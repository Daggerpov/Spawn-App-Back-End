# Production optimizations for faster startup
spring.application.name=spawn

# Database connection optimizations
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Optimize JPA for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.defer-datasource-initialization=false

# Connection pool optimization
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging optimizations
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.http=WARN
logging.level.org.springframework.boot.autoconfigure=WARN

# Disable unnecessary features
spring.jmx.enabled=false
spring.boot.admin.client.enabled=false

# Optimize startup
spring.main.lazy-initialization=false
spring.data.web.pageable.one-indexed-parameters=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=spawnappmarketing@gmail.com
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Push Notification Configuration
apns.certificate.path=${APNS_CERTIFICATE}
apns.certificate.password=${CERTIFICATE_PASSWORD}
apns.production=true
apns.bundle.id=${APNS_BUNDLE_ID}

# OAuth configurations
google.client.id=${GOOGLE_CLIENT_ID}
apple.client.id=${APPLE_CLIENT_ID}

# Redis Connection with optimizations
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.cache.type=redis
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.redis.time-to-live=3600000
spring.cache.cache-names=ActivityById,fullActivityById,ActivitiesByOwnerId,feedActivities,filteredFeedActivities,ActivitiesInvitedTo,fullActivitiesInvitedTo,calendarActivities,allCalendarActivities

# Database Migration Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.repair=false
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never 