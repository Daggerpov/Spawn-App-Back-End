name: Spring Boot CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  checks: write
  contents: read

jobs:
  compilation-check:
    name: Compilation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Compile the project (syntax check)
        run: mvn clean compile -DskipTests

      - name: Compile tests (syntax check for test files)
        run: mvn test-compile -DskipTests

      - name: Generate Compilation Summary
        if: always()
        run: |
          echo "ðŸ“Š Compilation Check Summary"
          echo "âœ… Main source compilation completed"
          echo "âœ… Test source compilation completed"
          echo "Note: Actual test execution is handled by separate unit-tests and integration-tests workflows"
