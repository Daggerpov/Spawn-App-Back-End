name: Spring Boot Build and Test

on: [push, pull_request]

permissions:
  checks: write
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # Compilation Check
      - name: Compile the project (syntax check)
        run: mvn clean compile -DskipTests

      - name: Compile tests (syntax check for test files)
        run: mvn test-compile -DskipTests

      # Run Tests
      - name: Run test suite
        run: mvn test

      # Publish Test Results (doesn't fail the workflow even if tests fail)
      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()  # Ensures this runs even if tests fail
        with:
          name: JUnit Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false  # Prevents the workflow from failing on test errors

      # Upload Test Reports as Artifacts
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
